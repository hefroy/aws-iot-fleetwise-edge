name: CI

on:
  push:
    branches: [ '*' ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ '*' ]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-amd64:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: "./.github/template/fwe-build"
        with:
          build-arch: "native"
          upload-arch: "amd64"
          docker-arch: "linux/amd64"

  build-arm64:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: "./.github/template/fwe-build"
        with:
          build-arch: "cross-arm64"
          upload-arch: "arm64"
          docker-arch: "linux/arm64"

  build-armhf:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: "./.github/template/fwe-build"
        with:
          build-arch: "cross-armhf"
          upload-arch: "armhf"
          docker-arch: "linux/arm/v7"

  docker-manifest:
    runs-on: ubuntu-18.04
    if: github.ref_type == 'tag'
    needs:
      - build-amd64
      - build-arm64
      - build-armhf
    steps:
      - name: Log into registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN  }}
      - name: Create manifest
        run: |
          RELEASE_VERSION="${GITHUB_REF/refs\/tags\//}"
          TAG_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${RELEASE_VERSION}"
          docker manifest create ${TAG_NAME} \
            --amend ${TAG_NAME}_amd64 \
            --amend ${TAG_NAME}_arm64 \
            --amend ${TAG_NAME}_armhf
          docker manifest push ${TAG_NAME}
